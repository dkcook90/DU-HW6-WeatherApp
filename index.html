<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Weather Dashboard</title>
</head>
<body>
    <header>
        <h1 id="mainHeader" class="p-3 mb-2 bg-primary text-white text-uppercase">Weather Dashboard</h1>
    </header>
    <Main>
        <div class="container">
            <div class="row w-100 p-3">
                <div id="searchArea" class="col-3">
                    <h2 class="fw-bold">Search for a City</h2>
                    <input id="cityInput" type="citySearch" placeholder="Search for a city here">
                    <button id="searchBtn" type="button" class="btn btn-primary">Search</button>
                </div>
                <div id="currentCity" class="col-9 border">
                    <h2 id="cityName"></h2>
                    <p id="currentTemp"></p>
                    <p id="wind"></p>
                    <p id="humidity"></p>
                    <p id="uvIndex"></p>




                </div>
            </div>
        </div>
    
    </Main>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <script src="./assets/script/script.js"></script>
</body>
</html>
